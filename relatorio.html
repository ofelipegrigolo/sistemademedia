<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Consumo - Gerenciador de Média</title>
    <link rel="stylesheet" href="relatorio.css">
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<body>

    <div class="responsive-geral">
    <div class="header">
        <h3>Relatório de Consumo</h3>
    </div>

    <section class="registro-menu">
        <button id="btncadastro" onclick="exibirRegistro()">Registrar Abastecimento</button>
        <button onclick="window.print()">Imprimir Relatório</button>
    </section>

  
    
    
        <div id="card-abastecimento">
            <input type="number" id="km_inicial" placeholder="Quilometragem Inicial">
            <input type="number" id="km_final" placeholder="Quilometragem Final">
            <input type="number" id="qtd_abastecida" placeholder="Quantidade Abastecida">

            <!-- Botão para calcular a média -->
            <button onclick="Media()" id="btn">Calcular Média</button>

            <p id="mediavalor">Media Final:<b></b></p>
        </div>
    

   

    <a href="./home.html">
